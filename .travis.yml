# Install the apt prerequisites
addons:
  apt:
    packages:
      - python-pygments
# Clean and don't fail
install:
  - rm -rf public || exit 0
# Build the website
script:
  - binaries/hugo --theme=hugo-nederburg-theme
  # Deploy to GitHub pages
deploy:
  provider: pages
  skip_cleanup: true
  github_token: KQFpYnFX4w8vT2MVFEofqw
  local_dir: public
  on:
    branch: master
